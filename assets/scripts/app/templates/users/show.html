<div class="user">
    <h2 class="subheader"><%= name %></h2>
    <p>
        <span>Skapad: <%= new Date( createdAt ) %></span>
        <br>
        <span>Updaterad: <%= new Date( updatedAt ) %></span>
    </p>
    <a id="edit-button" class="button small" href="#users/<%= id %>/edit">Redigera Användaren</a>
    <a id="delete-button" class="button small" href="#users">Ta bort användaren</a>
    <hr>
    <div>
        <% if (slideShows.length > 0) { %>
        <dl class="sub-nav">
            <dt>Pressentationer:</dt>
            <dd><a href="#slideshows/<%= id %>/show"><%= name %></a></dd>
        </dl>
        <% }else { %>
        <p>Denna användaren har inga pressentationer.</p>
        <% } %>
        <a id="loggin-button" class="button small" href="#slideshows/new">Skapa ny pressentation</a>
        <hr>

    </div>
</div>
